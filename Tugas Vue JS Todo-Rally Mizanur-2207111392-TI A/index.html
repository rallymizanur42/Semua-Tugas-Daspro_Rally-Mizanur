<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <h1><b>To Do App</b></h1>
        <input type="text" v-model="item">
        <input type="submit" value="add item" v-on:click="addItem">
        <P v-if="!items.length">No items</P>
        <ul v-if="items.length">
            <li v-for="item in items">{{item.name}} - <a href="#" v-on:click="removeItem(item)">Remove</a></li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '.app',
            data: {
                item: '',
                items: [],
            },
            methods: {
                addItem: function() {
                    var item = {
                        id: Date.now(),
                        name: this.item
                    };
                    this.items.push(item);
                    this.item = '';
                },
                removeItem: function(item) {
                    var newItem = this.items.filter(function(i) {
                        return item.id !== i.id;
                    })
                    this.items = newItem;
                }
            }
        });
    </script>
</body>

</html>
